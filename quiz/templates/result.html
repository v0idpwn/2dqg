{% extends "layout.html" %}
{% block content %}
<div class="container">
		<h2 class="qTitle">{{name}} - Results</h2><hr/>
		<h3> X axis = {{ xAxis }}: {{ x }}/{{ maxX }}</h3>
		<h3> Y axis = {{ yAxis }}: {{ y }}/{{ maxY }}</h3>
		<canvas id="chart" width="300px" height="299px">
			Apparently, your browser doesnt support HTML5. I'm sorry.
		</canvas>
		<script type="text/javascript">
			var img = new Image();
			img.src = "/static/chart.png" 
			var cCanvas = document.getElementById("chart");
			var ctx = cCanvas.getContext("2d");
			ctx.drawImage(img,0,0);
			// desenhando ponto
			ctx.fillStyle = "black";
			ctx.beginPath();
			let x = ({{ x }}/{{ maxX }}*150) + 150
			let y = -({{ y }}/{{ maxY }}*150) + 150
			ctx.arc(x, y, 4, 0, 2*Math.PI);
			ctx.fill();
		</script>
</div>
{% endblock %}
